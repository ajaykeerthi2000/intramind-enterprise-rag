name: Deploy IntraMind to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7887B97B5887439BBC3BB6443AD865F7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_92CC2E47EB954266B5C094B43879AAC8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F8C4223322A64AE68F6A9284BE78012F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: intramind
          slot-name: Production
          package: .
